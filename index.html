<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="w-screen h-screen p-32">
    <div class="flex flex-col h-full w-full gap-8">
      <nav class="flex flex-row gap-4 items-center justify-center pt-12">
        <a
          class="text-outline-hover"
          href="https://www.linkedin.com/in/lucie-c-sasszz/"
          target="_blank"
          rel="noopener noreferrer"
          >linkedin</a
        >
        <span>|</span>
        <a
          class="text-outline-hover"
          href="mailto:luciechev@proton.me"
          target="_blank"
          rel="noopener noreferrer"
          >email</a
        >
        <span>|</span>
        <a
          class="text-outline-hover"
          href="https://github.com/sasszz"
          target="_blank"
          rel="noopener noreferrer"
          >github</a
        >
        <span>|</span>
        <a class="text-outline-hover" href="#projects">projects</a>
        <span>|</span>
        <a
          class="text-outline-hover"
          href="./resume.pdf"
          target="_blank"
          rel="noopener noreferrer"
          >resume</a
        >
      </nav>

      <div class="flex flex-row justify-center gap-12 flex-grow">
        <div class="flex flex-col w-1/3 gap-4">
          <div
            class="flex flex-row w-full border-[3px] border-black p-4 bg-white gap-4"
          >
            <div class="flex flex-col">
              <p>lucie chevreuil</p>
              <div id="avatar-container"></div>
            </div>
            <div class="flex flex-col justify-between">
              <p>bio</p>
              <p id="bio"></p>
              <div class="flex flex-row gap-4 items-center">
                <img
                  id="person-icon"
                  src="person.svg"
                  alt="Person Icon"
                  class="w-8 h-8"
                />
                <p>Last login: 04/06/2025</p>
              </div>
            </div>
          </div>
          <div class="w-full border-[3px] border-black bg-white">
            <div class="bg-black text-white w-full p-1">
              <p>Contact Lucie</p>
            </div>
            <a
              href="mailto:luciechev@proton.me"
              target="_blank"
              rel="noopener noreferrer"
              class="flex flex-row w-fit items-center gap-4 p-4 hover:scale-110"
            >
              <img
                id="email-icon"
                src="mail.svg"
                alt="Email Icon"
                class="w-8 h-8"
              />
              <p>send email</p>
            </a>
          </div>
          <div class="w-full items-center">
            <audio
              id="bg-music"
              src="return-to-the-8-bit-past.mp3"
              loop
            ></audio>
            <div
              class="bg-red-600 flex flex-row gap-4 p-4 items-center justify-center rounded bg-gradient-to-b from-gray-200 via-gray-400 to-gray-600"
            >
              <button
                id="sound-toggle"
                class="flex items-center justify-center bg-gradient-to-b from-gray-500 via-gray-400 to-gray-300 hover:bg-gradient-to-b hover:from-gray-600 hover:via-gray-500 hover:to-gray-400 rounded p-2 h-16 w-16 aspect-square transition-all duration-300"
              >
                <img
                  id="sound-icon"
                  src="mute.svg"
                  alt="Sound Toggle"
                  class="w-8 h-8"
                />
              </button>
              <div
                class="rounded text-white bg-gradient-to-b from-gray-800 via-gray-700 to-gray-600 w-full px-2 h-16 overflow-hidden"
              >
                <p class="animate-marquee whitespace-nowrap">
                  <span class="mr-16">Return to the 8-bit Past</span>
                  <span class="mr-16">Return to the 8-bit Past</span>
                </p>
                <p>BY HOTSUNSET</p>
              </div>
            </div>
          </div>
          <div class="w-full border-[3px] border-black bg-white">
            <div class="bg-black text-white w-full p-1">
              <p>C++ Projects</p>
            </div>
            <div class="p-4">
              <img id="cpp-icon" src="cpp.png" alt="CPP Icon" class="h-12" />
            </div>
          </div>
          <div class="w-full border-[3px] border-black bg-white">
            <div class="bg-black text-white w-full p-1">
              <p>React Javascript Projects</p>
            </div>
            <div class="p-4">
              <img
                id="react-icon"
                src="react.png"
                alt="react Icon"
                class="h-12"
              />
              <img
                id="javascript-icon"
                src="javascript.jpg"
                alt="Javascript Icon"
                class="h-12 w-12"
              />
            </div>
          </div>
          <div class="w-full border-[3px] border-black bg-white">
            <div class="bg-black text-white w-full p-1">
              <p>Java Spring Angular Projects</p>
            </div>
            <div class="p-4">
              <img id="java-icon" src="java.png" alt="java Icon" class="h-12" />
              <img
                id="spring-icon"
                src="spring.png"
                alt="spring Icon"
                class="h-12"
              />
              <img
                id="angular-icon"
                src="angular.png"
                alt="angular Icon"
                class="h-12"
              />
            </div>
          </div>
        </div>
        <div class="flex flex-col w-2/3 gap-4">
          <div class="w-full border-[3px] border-black h-64 bg-white"></div>
          <div class="w-full border-[3px] border-black bg-white">
            <div class="bg-black text-white w-full p-1">
              <p>Lucie's Github Friends</p>
            </div>
            <div
              id="followers-grid"
              class="grid grid-cols-2 sm:grid-cols-4 gap-4 p-4"
            ></div>
          </div>
          <div class="w-full border-[3px] border-black h-64 bg-white">
            <p>img</p>
            <p>bio</p>
          </div>
          <div
            id="projects"
            class="w-full border-[3px] border-black h-96 bg-white"
          >
            <p>projects</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
